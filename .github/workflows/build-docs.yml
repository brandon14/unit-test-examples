name: PHP Docs
on:
    push:
        branches: [main]
jobs:
    build-docs:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v2
              with:
                  ref: ${{ github.head_ref }}

            - name: Build docs
              uses: gpupo/actions-phpDocumentor@1.2
              with:
                  dir: './'

            - name: Commit changes
              uses: stefanzweifel/git-auto-commit-action@v4
              with:
                  commit_message: Build docs
